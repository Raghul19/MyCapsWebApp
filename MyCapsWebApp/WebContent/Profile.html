<!DOCTYPE html>
<html>
	<body style="background-image: url(qsd85kc.jpg);
	background-size: cover;">
		<fieldset>
		<header align="center" style="font-family: Cambria; color: beige">
			<h1 style="background-color: teal; border: grey; padding: 30px;"> Profile Form </h1>
	</header>
		<form action="./Attendance" method="post" style="background-color: beige; padding: 50px;">
			<table align="center">
				<tr>
					<th align="left">Sid:</th>
					<td><input type="number" name="sid" placeholder="Enter your id number" required></td>
				</tr>
				<tr>
					<th align="left">Firstname:</th>
					<td><input type="text" name="firstname" placeholder="Enter your firstname" required></td>
				</tr>
				<tr>
					<th align="left">Lastname:</th>
					<td><input type="text" name="lastname" placeholder="Enter your lastname" required></td>
				</tr>
				<tr>
					<th align="left">Gender:</th>
					<td><input type="radio" name="gender" value="M">Male
						<input type="radio" name="gender" value="F">Female</td>
				</tr>
				<tr>
					<th align="left">Password:</th>
					<td><input type="Password" name="password"></td>
				</tr>
				<tr>
					<th align="left">Type:</th>
					<td><input type="text" name="type"></td>
				</tr>
				<tr align="right">
					<td align="right"><input type="Submit" name="Create Profile"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
